<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="login-register-form" id="formContainer">
        <div class="register-container" id="registerContainer">
            <h1>Register Form</h1>
            <form action="/register" id="registerForm" method="post">
                <input type="text" name="name" class="user-name" id="registerName">
                <input type="email" name="email" class="user-email" id="registerEmail">
                <input type="password" name="password" class="user-password" id="registerPassword">
                <input type="password" name="confirmPassword" class="user-confirm-password"
                    id="registerConfirmPassword">
                <a href="javascript:void(0)" id="loginPageLink">Already have an account? Login in</a>
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="login-container" id="loginContainer">
            <h1>Login Form</h1>
            <form action="/login" id="loginForm" method="post">
                <input type="email" name="email" class="user-email" id="loginEmail">
                <input type="password" name="password" class="user-password" id="loginPassword">
                <a href="javascript:void(0)" id="registerPageLink">Don't have an account? Register now</a>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
